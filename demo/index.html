<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.3.4/vconsole.min.js"></script>

    <title>ChartGL Demo</title>
    <style>
        #chart {
            width: 100%;
            height: 640px;
            max-height: 90vh;
        }
        .padding-control input,span {
            display: inline-block;
            width: 4rem;
            box-sizing: border-box;
        }
        .padding-control label {
            display: inline-block;
            width: 8em;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>ChartGL Demo</h1>
    <h2>1000 points / second adding to chart.</h2>
    <p><span id="point-count">0</span> Points</p>
    <div id="chart"></div>
    <button id="stop-btn">Stop</button>
    <button id="follow-btn">Follow Data</button>
    <button id="legend-btn">Toggle Legend</button>
    <button id="tooltip-btn">Toggle Tooltip</button>

    <div class="padding-control">
        <div>
            <label>Padding:</label>
            <span id="padding-top" title="top"></span>
            <span id="padding-right" title="right"></span>
            <span id="padding-bottom" title="bottom"></span>
            <span id="padding-left" title="left"></span>
        </div>
        <div>
            <label>Render Padding:</label>
            <input type="number" id="render-padding-top" placeholder="top" title="top">
            <input type="number" id="render-padding-right" placeholder="right" title="right">
            <input type="number" id="render-padding-bottom" placeholder="bottom" title="bottom">
            <input type="number" id="render-padding-left" placeholder="left" title="left">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-format@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-time@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-time-format@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-axis@3"></script>

    <!-- <script src="../dist/chartgl.umd.js"></script> -->
    <script src="../dist/chartgl.min.js"></script>
    <script src="./demo.js"></script>
</body>
</html>
