<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChartGL Demo (Not aligned)</title>
</head>
<body>
    <p>X values from different series are not nessesarily aligned.</p>
    <div id="chart" style="width: 100%; height: 640px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-format@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-time@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-time-format@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-axis@3"></script>

    <script src="../dist/chartgl.min.js"></script>
    <script>
        const el = document.getElementById('chart');
        const d1 = [];
        const d2 = [];
        for (let x = 0; x < 30; x += 2) {
            d1.push({x, y: Math.random() + 0.7});
        }
        for (let x = 0; x < 30; x += 3) {
            d2.push({x, y: Math.random()});
        }
        const chart = new ChartGL(el, {
            series: [
                { data: d1, name: 'd1' },
                { data: d2, name: 'd2', color: 'red' },
            ],
            tooltip: {enabled: true},
        });
    </script>
</body>
</html>
