<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assemble Demo</title>
</head>
<body>
    <h1>Assemble Demo</h1>
    <p>This chart only contains very basic function. And have reduced dependency on D3</p>
    <div id="chart" style="width: 100%; height: 640px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-scale@4"></script>

    <script src="../../dist/chartgl.min.js"></script>

    <script>
        const el = document.getElementById('chart');
        const data = [];
        for (let x = 0; x < 100 * 1000; x+=1000) {
            data.push({x, y: Math.random()});
        }
        const chart = new ChartGL.core(el, {
            series: [{ data, name: 'Random' }],
            plugins: {
                lineChart: ChartGL.plugins.lineChart,
            }
        });
    </script>
</body>
</html>
